<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #fff;
      font-size: 2em;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: floatText 3s infinite ease-in-out;
    }

    @keyframes floatText {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== KUE ULANG TAHUN ===== */
    .cake {
      position: relative;
      animation: dropCake 2s ease forwards;
    }

    @keyframes dropCake {
      0% { transform: translateY(-500px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .layer {
      width: 200px;
      height: 50px;
      border-radius: 10px;
      margin: 3px auto;
      animation: appear 1s ease forwards;
    }

    .layer1 { background: #ff7eb3; animation-delay: 0.5s; }
    .layer2 { background: #ffb6c1; animation-delay: 1s; }
    .layer3 { background: #ffd1dc; animation-delay: 1.5s; }

    @keyframes appear {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== LILIN ===== */
    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
      animation: flickerCandle 3s infinite;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: radial-gradient(circle, #ffeb3b 40%, #ff9800 60%);
      border-radius: 50%;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* ===== TOMBOL NEXT ===== */
    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1em;
      color: white;
      background: #ff4081;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeInBtn 2s ease forwards;
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    /* ===== LOVE ANIMATION ===== */
    .love-scene {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      width: 150px;
      height: 150px;
      position: relative;
      animation: drawHeart 3s forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 75px;
      height: 120px;
      border-radius: 75px 75px 0 0;
      background: #ff3366;
    }

    .heart::before {
      left: 75px;
      transform-origin: left bottom;
      animation: drawLeft 2s forwards;
    }

    .heart::after {
      left: 0;
      transform-origin: right bottom;
      animation: drawRight 2s forwards;
    }

    @keyframes drawLeft {
      from { transform: rotate(0deg) scaleY(0); }
      to { transform: rotate(-45deg) scaleY(1); }
    }

    @keyframes drawRight {
      from { transform: rotate(0deg) scaleY(0); }
      to { transform: rotate(45deg) scaleY(1); }
    }

    .wish {
      margin-top: 30px;
      font-size: 1.5em;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      animation: textWave 3s infinite ease-in-out;
      text-align: center;
      max-width: 90%;
    }

    @keyframes textWave {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== MUSIK ===== */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,64,129,0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    #musicControl:hover {
      transform: scale(1.1);
    }

    /* ===== KONFETI ===== */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/23/audio_bdf3bcb07f.mp3?filename=happy-birthday-soft-piano-143271.mp3" type="audio/mpeg">
  </audio>
  <button id="musicControl">ðŸŽµ</button>

  <!-- Halaman Pertama -->
  <div class="cake" id="cake">
    <div class="layer layer3"></div>
    <div class="layer layer2"></div>
    <div class="layer layer1"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <button id="nextBtn">Next</button>

  <!-- Halaman Kedua -->
  <div class="love-scene" id="loveScene">
    <div class="heart"></div>
    <h1 class="wish">Selamat Ulang Tahun ðŸŽ‰<br>Semoga hari-harimu selalu indah, penuh cinta dan kebahagiaan!</h1>
  </div>

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const cake = document.getElementById('cake');
    const loveScene = document.getElementById('loveScene');
    const music = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');

    let playing = false;

    musicControl.addEventListener('click', () => {
      if (playing) {
        music.pause();
        playing = false;
        musicControl.textContent = 'ðŸŽµ';
      } else {
        music.play();
        playing = true;
        musicControl.textContent = 'ðŸ”‡';
      }
    });

    nextBtn.addEventListener('click', () => {
      cake.style.display = 'none';
      nextBtn.style.display = 'none';
      loveScene.style.display = 'flex';
      playConfetti();
    });

    // Konfeti animasi
    function playConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.width = confetti.style.height = 5 + Math.random() * 10 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }

    // Auto play musik saat interaksi pertama
    document.body.addEventListener('click', () => {
      if (!playing) {
        music.play();
        playing = true;
        musicControl.textContent = 'ðŸ”‡';
      }
    }, { once: true });
  </script>
</body>
</html>
